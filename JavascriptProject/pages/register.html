<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>რეგისტრაცია</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styleAndJS/login-register.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container text-center">
        <a class="mx-auto homeButton" href="/index.html"
          >მთავარ გვერდზე დაბრუნება</a
        >
      </div>
    </nav>
    <!--  -->
    <div class="register-page">
      <div class="form">
        <form class="register-form">
          <input type="email" id="email" name="email" placeholder="ელ-ფოსტა" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="პაროლი"
          />
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="გაიმეორეთ პაროლი"
            required
          />
          <p class="message p-1">
            პაროლი უნდა შედგებოდეს მინიმ 8 ასოსგან და 1 სიმბოლოსგან მაინც
          </p>
          <button type="submit">რეგისტრაცია</button>
          <p class="message">
            უკვე ხარ დარეგისტრირებული? <br />
            <a href="login.html">ავტორიზაცია</a>
          </p>
        </form>
      </div>
    </div>
    <!-- SCRIPT -->
    <script>
      const regForm = document.querySelector(".register-form");

      regForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("პაროლები არ ემთხვევა ერთმანეთს");
          return;
        }

        const passwordRegex =
          /^(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,}$/;
        if (!passwordRegex.test(password)) {
          alert(
            "პაროლი უნდა შედგებოდეს მინიმ 8 ასოსგან და 1 სიმბოლოსგან მაინც"
          );
          return;
        }

        const user = {
          email: email,
          password: password,
        };

        localStorage.setItem("user", JSON.stringify(user));
        console.log(user);

        alert("თქვენ წარმატებით გაიარეთ რეგისტრაცია");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
