<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ავტორიზაცია</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styleAndJS/login-register.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container text-center">
        <a class="mx-auto homeButton" href="/index.html">მთავარ გვერდზე დაბრუნება</a>
      </div>
    </nav>
    <!--  -->
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ელ-ფოსტა"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="პაროლი"
            required
          />
          <button type="submit">ავტორიზაცია</button>
          <p class="message">
            არ ხარ დარეგისტრირებული? <br />
            <a href="register.html">შექმენი მომხმარებელი</a>
          </p>
        </form>
      </div>
    </div>
    <!-- SCRIPT -->
    <script>
      const logForm = document.querySelector(".login-form");

      logForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const user = JSON.parse(localStorage.getItem("user"));

        if (user && user.email === email && user.password === password) {
          alert("Welcome!");
        } else if (user && user.email === email && user.password != password) {
          alert("არასწორი პაროლი");
        } else {
          alert("არასწორი ელ-ფოსტა");
        }
      });
    </script>
  </body>
</html>
