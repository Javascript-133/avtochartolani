<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & API</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- STYLES -->
    <link rel="stylesheet" href="styleAndScript/style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <a
          href="#"
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
        >
            <img src="img/favicon.ico" alt="">
          </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="pages/test.html" class="nav-link px-2 link-dark">Makeups</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2" onclick="loginToSystem()">
            Login
          </button>
          <input type="button" class="btn btn-primary" onClick="
          parent.location='pages/signup.html'" value="Sign-up">
        </div>
      </header>
    </div>
    <!-- END OF NAVBAR -->
    <div class="text-center">
      <main class="form-signin" style="max-width: 600px; margin: auto;">
        <form style="width: 600px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16" id="loginSVG">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg>
          <h1 class="h3 mb-3 fw-normal" id="pleaseText">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="userName" >
            <label for="userName">Email address</label>
          
          <div class="form-floating">
            <input type="password" class="form-control" id="password">
            <label for="password">Password</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="button" onclick="loginToSystem()">Sign in</button>
          <h5 id="loginChecker"></h5>
          <p class="mt-5 mb-3 text-muted">Â© 2017-2022</p>
        </form>
      </main>
    </div>
    <!-- SCRIPTS -->

    <script src="styleAndScript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
